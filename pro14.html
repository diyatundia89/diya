<head>
    <style>
        body{

            background-image: radial-gradient(rgb(184, 20, 74),rgb(127, 168, 30));
            font-family: cursive;
            font-size: x-large;
        }
    </style>
    <script>
    var  n=5,a,b,c ;
    for(a=1;a<=n;a++)
        {
	        for(b=1;b<=n-a;b++) 
	    {
	    document.write("  "); 
	    }
	        for(c=1;c<=a;c++)
	    {
	    document.write(" * "); 
	    }
	    document.write("<br>");
	    }
    </script>
